
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="admin-child-section">
                <div class="row admin-title-container">
                    <div class="col-md-6">
                        <h3>Products Table</h3>
                    </div>
                    <div class="col-md-6 text-right">
                      <p class="btn btn-contact admin-btn" [routerLink]="['/admin/product-create']">
                        <a>Create</a>
                      </p>
                    </div>
                </div>
                <div class="row form-group justify-content-start">
                  <div class="col-md-4">
                    <input 
                      type="text" 
                      class="form-control" 
                      placeholder="Search..."
                      [(ngModel)]="searchStr"
                    >
                  </div>
                </div>
                <div class="table-container" *ngIf="products.length; else loading">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Date</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let product of products | searchProducts: searchStr; let id = index">
                            <td>{{id + 1}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.date | date: 'medium'}}</td>
                            <td>
                              <img 
                                src="../../../../assets/images/edit-icon.png" 
                                alt="edit-icon" 
                                class="admin-action-icon mr-10"
                                [routerLink]="['/admin', 'product-edit', product.id]"
                              >
                              <img 
                                src="../../../../assets/images/delete-icon.png" 
                                alt="delete-icon" 
                                class="admin-action-icon"
                                (click)="remove(product.id)"
                              >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <ng-template #loading>
                  <div class="loading-container">
                    <p class="text-center">Products is loading</p>
                  </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
