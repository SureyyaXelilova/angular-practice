<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="admin-child-section">
                <div class="form-container">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="form-group">
                            <div class="preview-image-container">
                                <img [src]="imgSrc" alt="img" (click)="fileUploader.click()">
                            </div>
                            <input 
                                type="file" 
                                accept="image/*" 
                                #fileUploader 
                                (change)="onFileSelect($event)" 
                                formControlName="imageUrl"
                            >
                        </div>
                        <div class="form-group">
                            <label for="title_az">Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Name" 
                                id="name" 
                                formControlName="name"
                                [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}"
                            >
                            <div 
                                *ngIf="form.get('name').touched && form.get('name').invalid"
                                class="validation"
                            >
                                <small  *ngIf="form.get('name').errors.required">Name is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title_az">Brand Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Brand Name" 
                                id="brandName" 
                                formControlName="brandName"
                                [ngClass]="{invalid: form.get('brandName').touched && form.get('brandName').invalid}"
                            >
                            <div 
                                *ngIf="form.get('brandName').touched && form.get('brandName').invalid"
                                class="validation"
                            >
                                <small  *ngIf="form.get('brandName').errors.required">Brand Name is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title_az">Price</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Price" 
                                id="price" 
                                formControlName="price"
                                [ngClass]="{invalid: form.get('price').touched && form.get('price').invalid}"
                            >
                            <div 
                                *ngIf="form.get('price').touched && form.get('price').invalid"
                                class="validation"
                            >
                                <small  *ngIf="form.get('price').errors.required">Price is required</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <quill-editor formControlName="description"></quill-editor>
                            <div 
                                *ngIf="form.get('description').touched && form.get('description').invalid"
                                class="validation"
                            >
                                <small  *ngIf="form.get('description').errors.required">Description is required</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-contact admin-btn" [disabled]="form.invalid || submitted">
                            <a>Create</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
