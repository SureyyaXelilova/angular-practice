<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="admin-child-section">
                <div class="row admin-title-container">
                    <div class="col-md-6">
                        <h3>Our Team Table</h3>
                    </div>
                    <div class="col-md-6 text-right">
                      <p class="btn btn-contact admin-btn" [routerLink]="['/admin/team-create']">
                        <a>Create</a>
                      </p>
                    </div>
                </div>
                <div class="table-container" *ngIf="team.length; else loading">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th>Fullname</th>
                            <th>Date</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let sTeam of team; let id = index">
                            <td>{{id + 1}}</td>
                            <td>{{sTeam.fullName.az}}</td>
                            <td>{{sTeam.date | date: 'medium'}}</td>
                            <td>
                              <img 
                                src="../../../../assets/images/edit-icon.png" 
                                alt="edit-icon" 
                                class="admin-action-icon mr-10"
                                [routerLink]="['/admin', 'team-edit', sTeam.id]"
                              >
                              <img 
                                src="../../../../assets/images/delete-icon.png" 
                                alt="delete-icon" 
                                class="admin-action-icon"
                                (click)="remove(sTeam.id)"
                              >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <ng-template #loading>
                  <div class="loading-container">
                    <p class="text-center">Team is loading</p>
                  </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
